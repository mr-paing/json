<!DOCTYPE html>
<html>
    <head>
        <title>async and await</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>
    <body>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
        <script type="text/javascript">


            function myfunone(){
                return "Hello sir, I am myfunone";
            }

            console.log(myfunone());


        // => async

            async function myfuntwo(){
                return "Hello sir, I am myfuntwo";
            }

            console.log(myfuntwo()); //Promise {<fulfilled>: 'Hello sir, I am myfuntwo'}

                myfuntwo()
                    .then((response)=>console.log(response)); // Hello sir, I am myfuntwo

                
        // asynchronous ၏ function ဖြစ််ေသာ setTiemout() အစား async ကို အသုံးပြုနိုင်သည်။ 





                async function myfunthree(){
                    const setpromise = new Promise((resolve,reject)=>{
                        setTimeout(()=>resolve("Hello World"),3000);
                    });

                    const response = await setpromise;
                    return response;
                };
// သတိထားရန်မှာ - async တွင် await မပါလည်း အလုပ်လုပ်သည်၊ သို့ေသာ် async မပါပဲ await ဖြင့်ဆိုလှျင် အလုပ်_မလုပ် ၊ await သုံးလှျင် async ကို ပါေစရမည်

                console.log(myfunthree()); // result = no [not working]

                myfunthree()
                    .then((response)=>console.log(response));




                async function myfunfour(){
                    const setpromise = new Promise((resolve,reject)=>{
                        setTimeout(()=>resolve("Hello Earch"),3000);
                    });

                    const error = true; // (or) false

                    if(!error){
                        const response = await setpromise;
                        return response;
                    }else{
                        await Promise.reject(new Error("Something went wrong!!!"));
                    }
                }

                // console.log(myfunfour()); //// result = no [not working]

                myfunfour()
                    .then((response)=>console.log(response))
                    .catch((err)=>console.log(err));






           
        </script>
        
    </body>
</html>
