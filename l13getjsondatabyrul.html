<!DOCTYPE html>
<html>
    <head>
        <title>Openweathermap API form URL</title>
    </head>
    <body>
        
        <script type="text/javascript">

            var latitude = "16.954735" ;
            var longitude = "96.3078921";
            var key = "ab97e13f76f324f780bf3244b9c4b672";
            var url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${key}`;

            // console.log(url);

            var xmlhttp = new XMLHttpRequest();
            
            xmlhttp.open("GET",url,false);
            xmlhttp.send();

            if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                var result = xmlhttp.responseText;
            }

            result = JSON.parse(result);
            console.log(result);
            console.log(result.name);
            console.log(result["wind"]["speed"]);


        </script>
    </body>
</html>
